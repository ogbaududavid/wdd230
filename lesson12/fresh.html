<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/small.css">
    <script src="scripts/index.js" defer></script>
    <title>Fresh</title>
</head>
<body onload="getFooter()">
    <header>
        <nav>
            <ul class="links">
                <li onclick="toggleMenu()"><a href="#">MENU</a></li>
                <li><a href="index.html">HOME</a></li>
                <li><a href="fresh.html">FRESH</a></li>
                <li><a href="about.html">ABOUT US</a></li>
                <li><a href="#">CONTACT</a></li> 
            </ul>
            <div class="socials">
                <a href="facebook.com"><img src="images/facebook.png" alt="facebook logo"></a>
                <a href="twitter.com"><img src="images/twitter.png" alt="twitter logo"></a>
                <a href="instagram.com"><img src="images/instagram.png" alt="facebook logo"></a>
            </div>
        </nav>
    </header>
    <main>
        <h2>Join Our Community</h2>
            <form method="get" action="thankyou.html">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label class="pinfo">First name<br><input type="text" name="fname" required></label><br>
                    <label class="pinfo">Email<br><input type="email" name="email" placeholder="example@gmail.com" required></label><br>
                    <label class="pinfo">Telephone<br> <input type="tel" name="tel" required></label>
                </fieldset>
                <fieldset>
                    <legend>Create Specialty Drink</legend>
                        <select name="speciald1" class="speciald1">
                            <option value="">Fruits</option>
                            <option value="mango">Mango</option>
                            <option value="apple">Apple</option>
                            <option value="orange">Orange</option>
                        </select> 
                        <select name="speciald2" class="speciald2">
                            <option value="">Fruits</option>
                            <option value="mango">Mango</option>
                            <option value="apple">Apple</option>
                            <option value="orange">Orange</option>
                        </select> 
                        <select name="speciald3" class="speciald3">
                            <option value="">Fruits</option>
                            <option value="mango">Mango</option>
                            <option value="apple">Apple</option>
                            <option value="orange">Orange</option>
                        </select>
                </fieldset>
                <fieldset>
                    <legend>Additional Instruction</legend>
                    <label class="ainfo">Anythin you want us to consider?<br><textarea name="description" maxlength="150"></textarea></label>
                    <label class="ainfo"><input type="hidden" name="load-time" class="load-time"><label>
                </fieldset>
                <input type="submit" value="Create my drink" class="submitBtn">
            </form>
        </div>
    </main>
    <footer>
        <p class="footer-text"></p>
    </footer>
</body>
</html>
