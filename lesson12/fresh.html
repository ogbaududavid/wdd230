<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/small.css">
    <link rel="stylesheet" type="text/css" href="styles/medium.css">
    <link rel="stylesheet" type="text/css" href="styles/large.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins:wght@300&display=swap" rel="stylesheet"> 
    <script src="scripts/index.js" defer></script>
    <script src="scripts/fresh.js" defer></script>
    <title>Fresh</title>
</head>
<body onload="getFooter()">
    <header>
        <nav>
            <button class="menuBtn" onclick="toggleMenu()">&#9776;</button>
            <ul class="links">
                <li><a href="index.html">HOME</a></li>
                <li><a href="fresh.html">FRESH</a></li>
                <li><a href="about.html">ABOUT US</a></li>
            </ul>
            <div class="bountifulGrid">
                <div class="bountiful">
                    <img src="images/logo.png" alt="logo">
                    <h1>BOUNTIFUL FOODS</h1>
                </div>
                <span>23, Carlsbald, Carlifornia, USA. Tel: +1 00000220 email: info@bountifulfoods.com</span>
            </div>
            <div class="socials">
                <a href="https://www.facebook.com/"><img src="images/facebook.png" alt="facebook logo"></a>
                <a href="https://twitter.com/"><img src="images/twitter.png" alt="twitter logo"></a>
                <a href="https://www.instagram.com/"><img src="images/instagram.png" alt="facebook logo"></a>
            </div>
        </nav>
    </header>
    <main>
        <h2>Create Your Special Drink</h2>
            <form>
                <fieldset>
                    <legend>Personal Information</legend>
                    <label class="pinfo">First name<br><input type="text" name="fname" class="fname" required></label><br>
                    <label class="pinfo">Email<br><input type="email" name="email" class="email"  placeholder="example@gmail.com"></label><br>
                    <label class="pinfo">Telephone<br> <input type="tel" name="tel" class="tel" required></label>
                </fieldset>
                <fieldset>
                    <legend>Create Specialty Drink</legend>
                        <select name="sfruit1" id="sfruit1">
                        </select> 
                        <select name="sfruit2" id="sfruit2">
                        </select> 
                        <select name="sfruit3" id="sfruit3">
                        </select>
                </fieldset>
                <fieldset>
                    <legend>Additional Instruction</legend>
                    <label class="ainfo">Special Note<br><textarea name="instruction" class="note" maxlength="150" placeholder="Kindly enter any additional information here."></textarea></label>
                </fieldset>
                <input type="button" value="Create My Drink" id="submitBtn">
            </form>
        <div class="showDrink">     
        </div>
    </main>
    <footer>
        <p class="footer-text"></p>
    </footer>
</body>
</html>
