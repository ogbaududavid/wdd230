<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <link rel="stylesheet" type="text/css" href="lazyload.css">
    <script src="lazyload.js" defer></script>
</head>
<body>
    <header>
        <h1>Lazyload Webpage Practice</h1>

        <img src="images/lazy-loading-place-holder.jpg" data-src="images/boulder-creek-forest.jpg" alt="creek forest">
