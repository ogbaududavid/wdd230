    <main>
        <h2>Contact Us</h2>
        <div class="form-page">
            <div class="benefits">
                <p>Please leave  us a message, and we'll be sure to get back to you.</p>
            </div> 
            <form method="get" action="thankyou.html">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label class="pinfo">Full name<br> <input type="text" name="fullname" required placeholder="Jane Doe"></label>
                    <label class="pinfo">Email<br> <input type="email" name="email" placeholder="example@gmail.com" required></label>
                    <label class="pinfo">Telephone<br> <input type="tel" name="tel"></label>
                    <label class="pinfo">Your Message<br><textarea name="message" maxlength="150"></textarea></label>
                    <label class="pinfo"><input type="hidden" name="load-time" class="load-time"><label></label>
                </fieldset>
                <input type="submit" value="Contact Us" class="submitBtn">
            </form>
        </div>
